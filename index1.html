<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial Interactivo de Tecnología</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        .question-block {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .question-block:last-of-type {
            border-bottom: none;
        }
        .question-title {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .options-list {
            list-style-type: none;
            padding: 0;
        }
        .options-list li label {
            display: block;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            margin-bottom: 8px;
        }
        .options-list li label:hover {
            background-color: #f0f4f8;
            border-color: #a0b4c8;
        }
        input[type="radio"] {
            margin-right: 12px;
        }
        #submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        #submit-btn:hover {
            background-color: #2980b9;
        }
        #results {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .results-pass {
             background-color: #e8f5e9;
             color: #2e7d32;
             display: block !important;
        }
        .results-fail {
             background-color: #cabfc0;
             color: #5718aa;
             display: block !important;
        }
        .correct-answer {
            background-color: #e8f5e9 !important;
            border: 2px solid #43a047 !important;
            color: #156d2a !important;
            box-shadow: 0 0 0 2px #43a04733;
        }
        .incorrect-answer {
            background-color: #ffebee !important;
            border-color: #3f3333 !important;
        }
        .explanation {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            background-color: #f1f1f1;
            font-size: 0.9em;
            border-left: 4px solid #3498db;
            display: none;
        }
    </style>
    <!-- SheetJS para exportar a Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>

        </div>
        <h1>Parcial de Tecnología y Gestión</h1>
            <div style="font-size:1.5em;font-weight:600;text-align:center;margin-bottom:10px;
                background: linear-gradient(90deg, #3498db 0%, #6dd5fa 100%); box-shadow: 0 2px 8px rgba(52,152,219,0.15); border-radius: 8px; padding: 12px 0; color: #0a2a6c; font-family: 'Brush Script MT', cursive;">
                Docente: Jhon Jaber Giraldo Marín
            </div>
            <div style="display:flex;justify-content:center;gap:40px;margin-bottom:18px;">
                <div>
                    <label for="studentName"><b>Nombre del aprendiz:</b></label><br>
                    <input type="text" id="studentName" name="studentName" required style="padding:8px;border-radius:5px;border:1px solid #ccc;width:220px;">
                </div>
                <div>
                    <label for="subject"><b>Asignatura:</b></label><br>
                    <input type="text" id="subject" name="subject" required style="padding:8px;border-radius:5px;border:1px solid #ccc;width:220px;">
                </div>
            </div>
            <form id="quizForm">

    </div>

</html>
